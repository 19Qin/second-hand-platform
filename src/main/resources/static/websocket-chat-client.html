    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script>
        let stompClient = null;
        let connected = false;
        let currentChatRoomId = null;

        function addLog(message) {
            const logs = document.getElementById('logs');
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            logs.appendChild(logEntry);
            logs.scrollTop = logs.scrollHeight;
        }

        function updateConnectionStatus(status, message) {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.textContent = message;
            statusElement.className = 'status ' + status;
            
            document.getElementById('connectBtn').disabled = connected;
            document.getElementById('disconnectBtn').disabled = !connected;
            document.getElementById('chatPanel').style.display = connected ? 'block' : 'none';
        }

        function connect() {
            const serverUrl = document.getElementById('serverUrl').value;
            const jwtToken = document.getElementById('jwtToken').value;
            const chatRoomId = document.getElementById('chatRoomId').value;

            if (!jwtToken) {
                alert('è¯·è¾“å…¥JWTè®¿é—®ä»¤ç‰Œ');
                return;
            }

            if (!chatRoomId) {
                alert('è¯·è¾“å…¥èŠå¤©å®¤ID');
                return;
            }

            addLog('å¼€å§‹è¿æ¥WebSocket: ' + serverUrl);

            // åˆ›å»ºWebSocketè¿æ¥ï¼Œæºå¸¦JWTä»¤ç‰Œä½œä¸ºæŸ¥è¯¢å‚æ•°
            const socket = new SockJS(serverUrl + '?token=' + encodeURIComponent(jwtToken));
            stompClient = Stomp.over(socket);

            // å¯ç”¨è°ƒè¯•æ—¥å¿—
            stompClient.debug = function(str) {
                addLog('STOMP: ' + str);
            };

            stompClient.connect({}, 
                function(frame) {
                    connected = true;
                    currentChatRoomId = chatRoomId;
                    updateConnectionStatus('connected', 'å·²è¿æ¥åˆ°WebSocketæœåŠ¡');
                    addLog('WebSocketè¿æ¥æˆåŠŸ: ' + frame);

                    // è®¢é˜…èŠå¤©å®¤æ¶ˆæ¯
                    stompClient.subscribe('/topic/chat/' + chatRoomId, function(message) {
                        const messageData = JSON.parse(message.body);
                        displayMessage(messageData, false);
                        addLog('æ”¶åˆ°æ¶ˆæ¯: ' + message.body);
                    });

                    // è®¢é˜…ç”¨æˆ·ç§äººæ¶ˆæ¯
                    stompClient.subscribe('/user/queue/messages', function(message) {
                        const messageData = JSON.parse(message.body);
                        displayMessage(messageData, false, true);
                        addLog('æ”¶åˆ°ç§äººæ¶ˆæ¯: ' + message.body);
                    });

                    // å‘é€ç”¨æˆ·åœ¨çº¿çŠ¶æ€
                    stompClient.send('/app/user/status', {}, 'online');

                    addLog('å·²è®¢é˜…èŠå¤©å®¤: ' + chatRoomId);
                }, 
                function(error) {
                    connected = false;
                    updateConnectionStatus('disconnected', 'è¿æ¥å¤±è´¥');
                    addLog('WebSocketè¿æ¥å¤±è´¥: ' + error);
                    console.error('WebSocket connection error:', error);
                }
            );
        }

        function disconnect() {
            if (stompClient !== null && connected) {
                // å‘é€ç¦»çº¿çŠ¶æ€
                stompClient.send('/app/user/status', {}, 'offline');
                
                stompClient.disconnect(function() {
                    connected = false;
                    updateConnectionStatus('disconnected', 'å·²æ–­å¼€è¿æ¥');
                    addLog('WebSocketè¿æ¥å·²æ–­å¼€');
                });
            }
        }

        function sendMessage() {
            if (!connected || !stompClient) {
                alert('è¯·å…ˆè¿æ¥åˆ°WebSocketæœåŠ¡');
                return;
            }

            const messageInput = document.getElementById('messageInput');
            const messageType = document.getElementById('messageType').value;
            const content = messageInput.value.trim();

            if (!content) {
                alert('è¯·è¾“å…¥æ¶ˆæ¯å†…å®¹');
                return;
            }

            const message = {
                type: messageType,
                content: content
            };

            // æ ¹æ®æ¶ˆæ¯ç±»å‹æ·»åŠ é¢å¤–å­—æ®µ
            if (messageType === 'VOICE') {
                message.duration = 15; // ç¤ºä¾‹è¯­éŸ³æ—¶é•¿
            }

            try {
                stompClient.send('/app/chat/' + currentChatRoomId + '/send', {}, JSON.stringify(message));
                
                // æ˜¾ç¤ºå‘é€çš„æ¶ˆæ¯
                displayMessage({
                    type: 'TEXT',
                    content: content,
                    timestamp: new Date(),
                    senderName: 'æˆ‘'
                }, true);

                messageInput.value = '';
                addLog('å‘é€æ¶ˆæ¯: ' + JSON.stringify(message));
            } catch (error) {
                addLog('å‘é€æ¶ˆæ¯å¤±è´¥: ' + error);
                console.error('Send message error:', error);
            }
        }

        function markAsRead() {
            if (!connected || !stompClient) {
                alert('è¯·å…ˆè¿æ¥åˆ°WebSocketæœåŠ¡');
                return;
            }

            try {
                stompClient.send('/app/chat/' + currentChatRoomId + '/read', {}, Date.now().toString());
                addLog('å·²æ ‡è®°æ¶ˆæ¯ä¸ºå·²è¯»');
            } catch (error) {
                addLog('æ ‡è®°å·²è¯»å¤±è´¥: ' + error);
                console.error('Mark as read error:', error);
            }
        }

        function displayMessage(messageData, isSent, isPrivate = false) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            
            let messageClass = 'message ';
            if (isPrivate) {
                messageClass += 'system';
            } else if (isSent) {
                messageClass += 'sent';
            } else if (messageData.type === 'error') {
                messageClass += 'error';
            } else if (messageData.type === 'notification' || messageData.type === 'user_status' || messageData.type === 'read_status') {
                messageClass += 'system';
            } else {
                messageClass += 'received';
            }
            
            messageDiv.className = messageClass;

            let content = '';
            if (messageData.type === 'error') {
                content = 'âŒ ' + messageData.message;
            } else if (messageData.type === 'notification') {
                content = 'ğŸ”” ' + messageData.title + ': ' + messageData.content;
            } else if (messageData.type === 'user_status') {
                const status = messageData.isOnline ? 'ä¸Šçº¿' : 'ä¸‹çº¿';
                content = 'ğŸ‘¤ ç”¨æˆ· ' + messageData.userId + ' ' + status;
            } else if (messageData.type === 'read_status') {

            } else {

            }

            messageDiv.innerHTML = content;

            // æ·»åŠ æ—¶é—´æˆ³

                messageDiv.appendChild(metaDiv);
            }

            messagesDiv.appendChild(messageDiv);

        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {

        // é¡µé¢å¸è½½æ—¶æ–­å¼€è¿æ¥
        window.addEventListener('beforeunload', function() {

    </script>
