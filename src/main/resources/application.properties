# 应用服务 WEB 访问端口
server.port=8080

# 应用信息
spring.application.name=fliliy-second-hand
server.servlet.context-path=/api/v1

# 数据源配置（使用MySQL数据库）
spring.datasource.url=jdbc:mysql://localhost:3306/fliliy_db?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Redis配置
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.redis.database=0
spring.redis.timeout=10000ms
spring.redis.lettuce.pool.max-active=200
spring.redis.lettuce.pool.max-wait=-1ms
spring.redis.lettuce.pool.max-idle=10
spring.redis.lettuce.pool.min-idle=0

# JWT配置
jwt.secret=fliliy2024SecondHandPlatformJwtSecretKey
jwt.access-token-expire-hours=2
jwt.refresh-token-expire-days=15

# 文件上传配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# 日志配置
logging.level.com.fliliy.secondhand=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.springframework.jdbc=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n

# 短信配置（阿里云）
sms.access-key-id=your_access_key_id
sms.access-key-secret=your_access_key_secret
sms.region-id=cn-hangzhou
sms.sign-name=Fliliy
sms.template.register=SMS_123456789
sms.template.login=SMS_123456790
sms.template.reset=SMS_123456791

# 第三方登录配置
oauth.google.client-id=your_google_client_id
oauth.google.client-secret=your_google_client_secret
oauth.facebook.app-id=your_facebook_app_id
oauth.facebook.app-secret=your_facebook_app_secret

# 跨域配置
cors.allowed-origins=http://localhost:3000,http://localhost:8080
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

